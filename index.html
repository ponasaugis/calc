<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calc</title>
</head>
<body>
	<div class="wrapper">
		<div class="calc-body">
				<div class="calculated calculated-text">
						<form name="form">
							<input type="text" name="textview" readonly>
						</form>
					</div>
				<div class="row row1">	
				<div class="button ac orange data-delete data-clean" onclick="clean()">AC</div>
				<div class="button plusminus orange data-operation" onclick="negative()">+/-</div>
				<div class="button percent orange data-operation" onclick="insert('%')">%</div>
				<div class="button divide orange data-operation" onclick="insert('/')">/</div>
			</div>
			<div class="row row2">	
				<div class="button seven gray data-number" onclick="insert('7')">7</div>
				<div class="button eight gray data-number" onclick="insert('8')">8</div>
				<div class="button nine gray data-number" onclick="insert('9')">9</div>
				<div class="button multiply orange data-operation" onclick="insert('*')">*</div>
			</div>
			<div class="row row3">	
				<div class="button four gray data-number" onclick="insert('4')">4</div>
				<div class="button fife gray data-number" onclick="insert('5')">5</div>
				<div class="button six gray data-number" onclick="insert('6')">6</div>
				<div class="button minus orange data-operation" onclick="insert('-')">-</div>
			</div>
			<div class="row row4">	
				<div class="button one gray data-number" onclick="insert('1')">1</div>
				<div class="button two gray data-number" onclick="insert('2')">2</div>
				<div class="button three gray data-number" onclick="insert('3')">3</div>
				<div class="button sum orange data-operation" onclick="insert('+')">+</div>
			</div>
			<div class="row row5">	
				<div class="button zero gray data-number" onclick="insert('0')">0</div>
				<div class="button period gray data-operation data-number" onclick="insert('.')">,</div>
				<div class="button equal orange data-equal" onclick="equal()">=</div>
			</div>
		</div>
	</div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
